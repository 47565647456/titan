# Nginx configuration for titan-dashboard SPA
# Serves static files from /dashboard path with SPA fallback routing

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/wasm;

    server {
        listen 80;
        server_name _;

        # Don't include hostname in redirects (important for reverse proxy setups)
        absolute_redirect off;

        # Security headers for production hardening
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-ancestors 'none'" always;

        # Dashboard SPA - all routes under /dashboard
        # Using root directive: files are at /usr/share/nginx/html/dashboard/*
        # With root, nginx looks for /usr/share/nginx/html + $uri
        # So /dashboard/foo.js -> /usr/share/nginx/html/dashboard/foo.js âœ“
        location /dashboard {
            root /usr/share/nginx/html;
            index index.html;
            
            # For SPA routing: try the file, then directory, then fall back to index.html
            try_files $uri $uri/ /dashboard/index.html;

            # Cache static assets (JS, CSS, images) - nested location works with root
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                # Repeat ALL security headers (add_header in nested location overwrites parent)
                add_header X-Frame-Options "SAMEORIGIN" always;
                add_header X-Content-Type-Options "nosniff" always;
                add_header Referrer-Policy "strict-origin-when-cross-origin" always;
                add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-ancestors 'none'" always;
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            default_type text/plain;
            return 200 "OK";
        }
    }
}
