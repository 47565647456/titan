name: CI

on:
  push:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ master, main ]
    paths-ignore:
      - '**.md'
  workflow_dispatch:

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Start YugabyteDB
      run: |
        docker run -d --name yugabyte \
          -p 5433:5433 \
          -p 15433:15433 \
          yugabytedb/yugabyte:latest \
          bin/yugabyted start --background=false
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Add Orleans Nightly Feed
      run: dotnet nuget add source https://pkgs.dev.azure.com/dnceng/public/_packaging/orleans-nightly/nuget/v3/index.json -n orleans-nightly
    
    # Cache NuGet packages
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: Source
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: Source
    
    # Initialize YugabyteDB with Orleans schema
    - name: Init Database
      run: |
        docker exec yugabyte bin/ysqlsh -h localhost -U yugabyte -c "CREATE DATABASE titan;"
        docker exec -i yugabyte bin/ysqlsh -h localhost -U yugabyte -d titan < scripts/init-orleans-db.sql
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: Source
      env:
        USE_DATABASE: "true"
        YUGABYTE_CONNECTION: "Host=localhost;Port=5433;Database=titan;Username=yugabyte;Password=yugabyte"
    
    - name: Stop YugabyteDB
      if: always()
      run: docker stop yugabyte && docker rm yugabyte
