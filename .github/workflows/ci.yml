name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CockroachDB service container for integration tests
    services:
      cockroachdb:
        image: cockroachdb/cockroach:latest
        ports:
          - 26257:26257
          - 8080:8080
        env:
          COCKROACH_ARGS: "start-single-node --insecure"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Add Orleans Nightly Feed
      run: dotnet nuget add source https://pkgs.dev.azure.com/dnceng/public/_packaging/orleans-nightly/nuget/v3/index.json -n orleans-nightly
    
    # Cache NuGet packages
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: Source
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: Source
    
    # Initialize CockroachDB with Orleans schema
    - name: Init Database
      run: |
        # Wait for CockroachDB to be ready
        sleep 5
        # Create database and init schema
        docker exec $(docker ps -q -f ancestor=cockroachdb/cockroach:latest) ./cockroach sql --insecure -e "CREATE DATABASE IF NOT EXISTS titan;"
        docker exec $(docker ps -q -f ancestor=cockroachdb/cockroach:latest) ./cockroach sql --insecure --database=titan < scripts/init-orleans-db.sql
    
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: Source
      env:
        USE_DATABASE: "true"
        COCKROACH_CONNECTION: "Host=localhost;Port=26257;Database=titan;Username=root;SSL Mode=Disable"
