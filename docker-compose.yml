version: '3.9'

services:
  yugabyte:
    image: yugabytedb/yugabyte:2024.2.0.0-b145
    container_name: yugabyte
    hostname: yugabyte
    command: bin/yugabyted start --background=false --base_dir=/home/yugabyte/yb_data
    ports:
      - "5433:5433"      # PostgreSQL-compatible YSQL
      - "15433:15433"    # YugabyteDB Admin UI
      - "9042:9042"      # Cassandra-compatible YCQL (optional)
    volumes:
      - yugabyte-data:/home/yugabyte/yb_data

volumes:
  yugabyte-data:

